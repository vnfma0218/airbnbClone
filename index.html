<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/c00b702925.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="top_header">
        <a href="#">
            <span class="corona_warning">
                에어비앤비의 코로나19 대응 방안에 대한 최신 정보를 확인하세요.
            </span>
        </a>
    </div>
    <main class="content">
        <nav class="header">
            <a class="logo">
                <i class="fab fa-airbnb"></i>
                <span class="logo_name">airbnb</span>
            </a>
            <div class="header_menu">
                <span>숙소</span>
                <span>체험</span>
                <span>온라인 체험</span>
            </div>
            <ul class="header_function">
                <li class="headerItem">
                    <span class="host">호스트 되기</span>
                </li>
                <li class="headerItem">
                    <i class="fas fa-globe"></i>
                </li>
                <li class="headerItem">
                    <div class="logIn_menu">
                        <span class="menuBar">
                            <i class="fas fa-bars"></i>
                        </span>
                        <span class="profile">
                            <i class="fas fa-user-circle"></i>
                        </span>
                    </div>
                </li>
            </ul>
        </nav>
        <nav class="activeHeader">
            <a class="logo">
                <i class="fab fa-airbnb"></i>
                <span class="logo_name">airbnb</span>
            </a>
            <div class="header_serach">
                <span>검색시작하기</span>
                <span class="searchIcon">
                    <i class="fas fa-search"></i>
                </span>
            </div>
            <ul class="header_function">
                <li class="headerItem">
                    <span class="host">호스트 되기</span>
                </li>
                <li class="headerItem">
                    <i class="fas fa-globe"></i>
                </li>
                <li class="headerItem">
                    <div class="logIn_menu">
                        <span class="menuBar">
                            <i class="fas fa-bars"></i>
                        </span>
                        <span class="profile">
                            <i class="fas fa-user-circle"></i>
                        </span>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="trip_info">
            <div class="location">
                <span class="bold_text">위치</span>
                <input placeholder="어디로 여행가세요?" class="light_text"></input>
            </div>
            <div class="divider_one"></div>
            <div class="checkIn">
                <span class="bold_text">체크인</span>
                <input placeholder="날짜입력"></input>
            </div>
            <div class="divider_one"></div>
            <div class="checkOut">
                <span class="bold_text">체크아웃</span>
                <input placeholder="날짜입력"></input>
            </div>
            <div class="divider_one"></div>
            <div class="personNum">
                <div class="personNum_left">
                    <span class="bold_text">인원</span>
                    <p class="addGuest">게스트 추가</p>
                </div>
                <span class="search">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </div>
        <div class="main_description">
            <div class="main_text">
                <span>슬기로운</span>
                <br>
                <span>자연생활</span>
                <p>에어비앤비가 엄선한 위시리스트를 만나보세요</p>
                <button class="ideaBtn">여행 아이디어 얻기</button>
            </div>
            <div class="main_right"></div>
        </div>
        <div class="travel_list">
            <h1>가까운 여행지 둘러보기</h1>
            <ul class="location_list">
                <li class="list_item">
                    <img src="" alt="">
                    <span>서울</span>
                    <span>차로 15분 거리</span>
                </li>
                <li class="list_item">
                    <img src="" alt="">
                    <span>서울</span>
                    <span>차로 15분 거리</span>
                </li>
                <li class="list_item">
                    <img src="" alt="">
                    <span>서울</span>
                    <span>차로 15분 거리</span>
                </li>
                <li class="list_item">
                    <img src="" alt="">
                    <span>서울</span>
                    <span>차로 15분 거리</span>
                </li>

            </ul>
        </div>
    </main>
    
</body>
</html>
